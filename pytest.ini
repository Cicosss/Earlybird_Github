[pytest]
# EarlyBird Test Configuration

# Custom markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require external services)
    regression: Regression tests (verify bug fixes)
    contract: Contract tests (verify component interfaces)
    snapshot: Snapshot tests (detect output changes)
    chaos: Chaos tests (fault injection, resilience)

# Default options
addopts = -v --tb=short

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
